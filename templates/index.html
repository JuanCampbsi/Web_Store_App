{{define "Index"}}
{{template "_head"}}
{{template "_nav"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                     {{range $index, $product := .}}
                        <tr>
                            <td>{{$product.Name}}</td>
                            <td>{{$product.Description}}</td>
                            <td>{{printf "$%.2f" $product.Price}}</td>
                            <td>{{$product.Amount}}</td>
                            <td></td>
                            <td>
                                <div style="display: flex; gap: 15px; justify-content: center;">
                                <a href="edit?id={{$product.Id}}" class="btn btn-info" style="width: 5rem;">Edit</a>
                                <button onclick="onDelete('{{$product.Id}}')" class="btn btn-danger">Delete</button>
                            </div>
                            </td>
                        </tr>  
                      {{end}}                     
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
         <a href="/new" class="btn btn-primary mb-2">Create new product</a>   
        </div>
    </div>
</body>

<script>
    function onDelete(id){
        let response = confirm("Are you sure you want to delete this product?")
        if(response){
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>
{{end}}
